<!DOCTYPE html>
<html lang="en-us">
<head>
   <meta charset="utf-8">
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
   <title>Popcatz</title>
   <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
   <script src="./polyfills.js"></script>
   <style>
       body {
           margin: 0;
           overflow: hidden;
           display: flex;
           align-items: center;
           justify-content: center;
           height: 100vh;
       }

       #unity-canvas {
           background: #231F20;
           max-width: 90vmin; /* Adjust the maximum width as needed */
           width: 100%;
           height: 100%;
           margin-bottom: 5vh; /* Adjust the margin as needed */
           touch-action: manipulation; /* Disable double-tap-to-zoom and pinch-to-zoom on Chrome mobile */
           -webkit-user-drag: none; /* Disable default drag behavior on WebKit browsers */
       }

       input, select, textarea {
           font-size: 16px; /* Adjust the font size as needed */
           max-width: 100%; /* Ensure the input doesn't exceed the canvas width */
           max-height: 100%;
           tap-highlight-color: rgba(0, 0, 0, 0); /* Disable tap highlight color on iOS */
           touch-action: manipulation; /* Allow scrolling but prevent zooming */
       }
   </style>
</head>
<body>
   <canvas id="unity-canvas"></canvas>
   <script src="Build/popcatznew4.loader.js"></script>
   <script>
       window.addEventListener('focusin', handleFocus);

       function handleFocus() {
           document.querySelector('meta[name="viewport"]').content = 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no';
           setTimeout(() => {
               document.querySelector('meta[name="viewport"]').content = 'height=device-height, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no';
           }, 100); /* Adjust the timeout as needed */
       }

       function setCanvasSize() {
            var canvas = document.getElementById('unity-canvas');
            var width = window.innerWidth;
            var height = window.innerHeight;
            var margin = 5; // You can adjust the margin value

            canvas.style.width = width + 'px';
            canvas.style.height = (height - margin) + 'px'; // Subtract the margin from the height
            unityInstance.Module.canvas.width = width;
            unityInstance.Module.canvas.height = height - margin;
        }

       window.addEventListener('resize', setCanvasSize);

       // ... (your Unity instance creation code)
   </script>
</body>
</html>
