<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Popcatz</title>
    <script src="./polyfills.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #unity-container {
            position: relative;
            width: 90vmin; /* Adjust the width as needed */
            height: 90vmin; /* Adjust the height as needed */
            max-width: 95%;
            max-height: 95%;
            background: #231F20;
        }

        #unity-canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="unity-container">
        <canvas id="unity-canvas"></canvas>
    </div>
    <script src="Build/popcatznew4.loader.js"></script>
    <script>
        function setCanvasSize() {
            var container = document.getElementById('unity-container');
            var canvas = document.getElementById('unity-canvas');
            var width = window.innerWidth;
            var height = window.innerHeight;

            // Adjust the margin to be 5% of the viewport height
            var margin = 0.05 * height;
            container.style.width = width + 'px';
            container.style.height = height - 2 * margin + 'px';
            container.style.marginTop = margin + 'px';
            container.style.marginBottom = margin + 'px';

            canvas.width = width;
            canvas.height = height - 2 * margin;
        }

        window.addEventListener('resize', setCanvasSize);

        createUnityInstance(document.querySelector("#unity-canvas"), {
            dataUrl: "Build/popcatznew4.data",
            frameworkUrl: "Build/popcatznew4.framework.js",
            codeUrl: "Build/popcatznew4.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "Talelglobal",
            productName: "Popcatz",
            productVersion: "1.0",
        })
        .then((instance) => {
            unityInstance = instance;
            setCanvasSize(); // Set initial canvas size
        })
        .catch((message) => { console.warn(message); });
    </script>
</body>
</html>
