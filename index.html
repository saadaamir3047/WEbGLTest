<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Popcatz</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="./polyfills.js"></script>
    <style >
        /* styles.css */
        /* styles.css */
        body {
          text-align: center;
          margin: 0;
          overflow: hidden;
          display: flex;
          align-items: center;
          justify-content: center;
          height: 95vh;
        }

        #unity-canvas {
          height: 95vh; /* Full height of the viewport */
          width: auto; /* Auto width to maintain aspect ratio */
          max-width: 80vh; /* Set a maximum width for desktop */
          -webkit-user-drag: none; /* Disable default drag behavior on WebKit browsers */
          touch-action: none; /* Disable touch actions on the canvas */
          overscroll-behavior: none; /* Disable pull-to-refresh effect on Chrome mobile */
          background: #231F20;
        }

        @media (max-width: 767px) {
          /* Apply styles for mobile devices */
          #unity-canvas {
            width: 100vw; /* Full width of the viewport */
          }
        }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas"></canvas>
    <script src="Build/popcatznew4.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/popcatznew4.data",
        frameworkUrl: "Build/popcatznew4.framework.js",
        codeUrl: "Build/popcatznew4.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Talelglobal",
        productName: "Popcatz",
        productVersion: "1.0",
      })
      .then((instance) => {
        unityInstance = instance;
      })
      .catch((message) => { console.warn(message); });
    </script>
  </body>
</html>
